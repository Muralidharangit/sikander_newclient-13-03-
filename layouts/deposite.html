<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sikander PlayX</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/new_style.css" />
    <link rel="stylesheet" href="../css/home.css" />

    <script src="../js/jquery.min.js"></script>
    <style>
      a.btn.sm-btn-yellow.d-flex.align-items-center.justify-content-center.rounded-pill.px-3.dep_btn {
        width: 113px;
        height: 37px;
        display: flex !important;
        font-style: italic;
        border: 2px solid #fff;
      }

      .d-flex.flex-wrap.justify-content-center.w-100.mb-2.dep_btn
        button.btn.btn-sm.btn-grey.fw-600.fs-10.me-1.mb-2.px-1 {
        background: #29243a !important;
        border: 1px solid #787878;
      }
    </style>
  </head>
  <body>
    <div
      class="home-header d-flex justify-content-between align-items-center pt-4 z-3 page-header"
    >
      <a
        href="deposite.html"
        class="btn btn-sm btn-grnd text-white fs-12 d-flex align-items-center"
      >
        <img src="../img/icon/icon-deposit.png" width="14" />
        <span class="ms-2 pl-5">Deposit</span>
      </a>
      <a href="./home.html">
        <img src="../img/home-x-logo.png" class="logo_xnew position-relative" />
      </a>
      <a
        href="withdrawal.html"
        class="btn btn-sm btn-grnd text-white fs-12 d-flex align-items-center"
      >
        <img
          src="../img/icon/icon-withdrawal.png"
          width="14"
          style="color: white"
        />
        <span class="ms-2">Withdrawal</span>
      </a>
    </div>
    <div class="home-header-bg-area h-66"></div>

    <div class="container container-xs home-bg vh-100">
      <div class="app-main py-1 px-2">
        <div class="text-white fs-20 fw-500 my-3">Select Payment Method</div>
        <div class="d-flex flex-wrap justify-content-center w-100 mb-2 dep_btn">
          <button
            class="btn btn-sm sm-btn-yellow fw-600 fs-10 fst-italic me-1 mb-2"
          >
            Bank
          </button>
          <button
            class="btn btn-sm btn-grey fw-600 fs-10 fst-italic me-1 mb-2 px-1"
          >
            <img src="../img/icon/icon-gpay.png" width="18" height="15" />
            <span>Gpay</span>
          </button>
          <button
            class="btn btn-sm btn-grey fw-600 fs-10 fst-italic me-1 mb-2 px-1"
          >
            <img src="../img/icon/icon-paytm.png" width="18" height="15" />
            <span>Paytm</span>
          </button>
          <button
            class="btn btn-sm btn-grey fw-600 fs-10 fst-italic me-1 mb-2 px-1"
          >
            <img src="../img/icon/icon-phonepay.png" width="18" height="15" />
            <span>Phone Pay</span>
          </button>
          <button
            class="btn btn-sm btn-grey fw-600 fs-10 fst-italic me-1 mb-2 px-1"
          >
            <img src="../img/icon/icon-bitcoin.png" width="18" height="15" />
            <span>Bit Coim</span>
          </button>
          <button
            class="btn btn-sm btn-grey fw-600 fs-10 fst-italic me-1 mb-2 px-1"
          >
            <img src="../img/icon/icon-whatsapp.png" width="18" height="15" />
            <span>Whatsapp</span>
          </button>
          <button
            class="btn btn-sm btn-grey fw-600 fs-10 fst-italic me-1 mb-2 px-1"
          >
            <img src="../img/icon/icon-sikander.png" width="18" height="15" />
            <span>Sikander Exch</span>
          </button>
          <button
            class="btn btn-sm btn-grey fw-600 fs-10 fst-italic me-1 mb-2 px-1"
          >
            <span class="bg-white"
              ><img src="../img/icon/icon-upi.png" width="18" height="15"
            /></span>
            <span>UPI</span>
          </button>
        </div>
        <div class="my-5">
          <label
            for="enterAmount"
            class="form-label text-white fs-14 fw-500 mb-0"
            >Enter Amount</label
          >
          <input
            type="text"
            value=" â‚¹ 10,000"
            class="form-control form-control-cus-pay fs-20 fw-600"
            id="enterAmount"
          />
        </div>
        <div class="d-flex justify-content-center my-5">
          <a
            href="./bankDeposite.html"
            class="btn sm-btn-yellow d-flex align-items-center justify-content-center rounded-pill px-3 dep_btn"
          >
            <span class="fs-19 fw-900 lh-1">Next</span>
          </a>
        </div>
        <div class="my-4">
          <h3 class="text-white fs-16 fs-700">Select Amount</h3>
          <div class="row g-2 my-1">
            <div class="col-3">
              <div class="card2 py-3 d-flex justify-content-center">
                <span>
                  <img src="../img/icon/icon-inr.svg" class="icon-inr" />
                </span>
                <span class="fw-700">500</span>
              </div>
            </div>
            <div class="col-3">
              <div class="card2 py-3 d-flex justify-content-center">
                <span>
                  <img src="../img/icon/icon-inr.svg" class="icon-inr" />
                </span>
                <span class="fw-700">1,000</span>
              </div>
            </div>
            <div class="col-3">
              <div class="card2 py-3 d-flex justify-content-center">
                <span>
                  <img src="../img/icon/icon-inr.svg" class="icon-inr" />
                </span>
                <span class="fw-700">3,000</span>
              </div>
            </div>
            <div class="col-3">
              <div class="card2 py-3 d-flex justify-content-center">
                <span>
                  <img src="../img/icon/icon-inr.svg" class="icon-inr" />
                </span>
                <span class="fw-700">5,000</span>
              </div>
            </div>
            <div class="col-3">
              <div class="card2 py-3 d-flex justify-content-center active">
                <span>
                  <img src="../img/icon/icon-inr.svg" class="icon-inr" />
                </span>
                <span class="fw-700">10,000</span>
              </div>
            </div>
            <div class="col-3">
              <div class="card2 py-3 d-flex justify-content-center">
                <span>
                  <img src="../img/icon/icon-inr.svg" class="icon-inr" />
                </span>
                <span class="fw-700">25,000</span>
              </div>
            </div>
            <div class="col-3">
              <div class="card2 py-3 d-flex justify-content-center">
                <span>
                  <img src="../img/icon/icon-inr.svg" class="icon-inr" />
                </span>
                <span class="fw-700">50,000</span>
              </div>
            </div>
            <div class="col-3">
              <div class="card2 py-3 d-flex justify-content-center">
                <span>
                  <img src="../img/icon/icon-inr.svg" class="icon-inr" />
                </span>
                <span class="fw-700">1,00,000</span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <div class="d-flex align-items-center">
              <img src="../img/icon/icon-offer.png" />
              <span class="fs-11 fw-500 text-white ms-2">Best Offers</span>
            </div>
            <div>
              <a
                href="bonuses.html"
                class="fs-10 fw-600 text-decoration-none"
                style="color: #047993"
                >More Offers</a
              >
            </div>
          </div>
          <div class="d-flex">
            <div class="position-relative">
              <img
                src="../img/offer-sidebar.png"
                class="position-absolute"
                style="width: 30px; height: 60px"
              />
              <span
                class="text-dark-pink fw-600 fs-10"
                style="position: absolute; transform: rotate(270deg); top: 21px"
                >OFFER</span
              >
            </div>
            <div
              class="flex-grow-1 bg-white px-3 py-2 rounded-3"
              style="margin-left: 25px; height: 60px"
            >
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="fs-12 fw-600 mb-1">5% Lossback Bonus</div>
                  <div>
                    <span class="coupon">X_BONUSCASH</span>
                    <span class="ms-5 fw-600 fs-10" style="color: #047993"
                      >Remove</span
                    >
                  </div>
                </div>
                <div class="d-flex flex-column align-items-center mt-1">
                  <img
                    src="../img/icon/icon-applied.png"
                    width="16"
                    height="20"
                  />
                  <span class="fs-10 fw-600" style="color: #02bb07"
                    >Applied</span
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="footer-tab flex-grow-1 after-line">
          <a href="home.html" class="tab-action">
            <img src="../img/icon/icon-x.svg" class="tab-icon" />
            <div class="tab-label">Home</div>
          </a>
        </div>
        <div class="footer-tab flex-grow-1 after-line">
          <a href="./inplay.html" class="tab-action">
            <img src="../img/icon/icon-play.svg" class="tab-icon" />
            <div class="tab-label">In-Play</div>
          </a>
        </div>
        <div class="footer-tab flex-grow-1">
          <a href="./refer&earn.html" class="tab-action">
            <img src="../img/icon/icon-refer.svg" class="tab-icon" />
            <div class="tab-label">Refer &amp; Earn</div>
          </a>
        </div>
        <div class="footer-tab flex-grow-1 before-line">
          <a href="./livecasino.html" class="tab-action">
            <img src="../img/icon//icon-casino.svg" class="tab-icon" />
            <div class="tab-label">Casino</div>
          </a>
        </div>
        <div class="footer-tab flex-grow-1 before-line">
          <a href="menu.html" class="tab-action">
            <img src="../img/icon/icon-menu-bar-active.svg" class="tab-icon" />
            <div class="tab-label" style="margin-bottom: -8px">Menu</div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
