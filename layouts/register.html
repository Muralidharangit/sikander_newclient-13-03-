<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sikander PlayX</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css" />

  </head>
  <body>
    <div class="container container-xs vh-100 register-bg">
      <div class="d-flex flex-column justify-content-between vh-100">
        <div class="d-flex justify-content-center w-100 mt-5">
          <img
            src="../img/multiple-exchange.png"
            style="width: 220px; height: 118px"
          />
        </div>
        <div class="px-3">
          <div class="login-title text-center mb-4">Register</div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control login-form-control"
              placeholder="Enter Your Mobile Number"
            />
            <div class="fs-12 fw-500 text-white ps-2 mt-1">
              You will receive an otp for verification
            </div>
          </div>
          <div class="mb-5">
            <input
              type="text"
              class="form-control login-form-control"
              placeholder="Inter Invite Code"
            />
            <div class="ps-2 mt-1">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label fs-12 fw-500 text-white"
                  for="flexCheckDefault"
                  >I certify that i am above 18 Years.</label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column align-items-center W-100 mb-5">
          <a href="otp.html" class="btn btn-login mb-4">Next</a>
          <div class="fs-12 mb-5">
            <span class="text-white"><a href="./login.html" class="text-decoration-none text-white">Already a player ?</a></span>
            <a href="#" class="text-yellow text-decoration-none">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
