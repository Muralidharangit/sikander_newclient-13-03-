<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sikander PlayX</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/home.css">
  </head>
  <body>
    <div
      class="container container-xs vh-100 create-user-bg"
      style="background-image: url(../img/race\ \(1\).png)"
    >
      <div class="d-flex flex-column justify-content-between vh-100">
        <div class="d-flex justify-content-center w-100">
          <img
            src="../img/race (2).png"
            class="w-75"
            style="margin-top: 30px"
          />
        </div>
        <div class="px-3" style="margin-top: -40px">
          <div class="login-title text-center mb-4">Login</div>
          <div class="mb-35">
            <input
              type="text"
              class="form-control login-form-control"
              placeholder="Enter Phone No"
            />
            <!-- <div class="fs-12 fw-500 text-danger ps-2 mt-1">Please select a valid state.</div> -->
          </div>
      
          <div class=" text-white text-center">
            <div class="d-flex justify-content-center">
                <a href="./loginwithenterotp.html" class="btn btn-login mb-3">Get OTP</a>
            </div>
            <div class="mb-3 form-check">
                <a href="./login.html" class="text-decoration_none">
                    <label
                    class="form-check-label"
                    for="exampleCheck1"
                    style="color: #00cefb"
                    >Login In Password</label>
                </a>
             
            </div>
          </div>
         
        </div>

        <div
          class="d-flex flex-column align-items-center justify-content-center W-100 px-3 mb-5"
          style="gap: 20px !important"
        >
         
          <div class="fs-12 text-white mt-10">
            <span class="mb-10">New to X ?</span>
          </div>
          <div>
            <a
              href="home.html"
              class="btn btn-re mb-3 rounded-pill"
              style="
                background-color: transparent !important;
                color: white;
                border: 1px solid #fff;
                width: 193px;
                height: 54px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 22px;
                font-weight: 900;
                font-style: italic;
              "
              >Register Now</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
